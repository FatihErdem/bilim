<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="layouts/head :: head"></th:block>
    <link href="/css/dataTables.min.css" rel="stylesheet"/>
    <link href="/css/dataTables.bootstrap.css" rel="stylesheet"/>


</head>
<body>

<th:block th:include="layouts/main :: main"></th:block>


<div id="page-wrapper">
    <div class="container">
        <h2 style="text-align: center">Kayıtlı İstasyonların Listesi</h2>
        <br/>
        <br/>
        <br/>


        <table id="stationTable" class="display cell-border" cellspacing="0">
            <thead>
            <tr>
                <th>İstasyon ID</th>
                <th>İstasyon Konumu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="station : ${stations}">
                <td th:text="${station.stationId}">Onions</td>
                <td th:text="${station.galleryName}">Yok</td>

            </tr>
            </tbody>
        </table>


    </div>
</div>


<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#stationTable').DataTable({
            language: {
                search: "Tabloda Ara: ",
                lengthMenu: "_MENU_ Kayıt Göster",
                zeroRecords: "Sonuç Bulunamadı",
                emptyTable: "Veri Yok",
                "sInfo": "  _TOTAL_ Kayıttan _START_ - _END_ Arası Kayıtlar Gösteriliyor",
                paginate: {
                    first: "İlk",
                    previous: "Önceki",
                    next: "Sonraki",
                    last: "Son"
                }
            },
            "lengthMenu": [[15, 25, 50, -1], [15, 25, 50, "Hepsi"]],
            "order": [[0, "asc"]],
            "pageLength": 15

        });
    });
</script>
</body>
</html>
