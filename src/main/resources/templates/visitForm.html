<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/webjars/jquery/2.2.0/jquery.min.js}"></script>
</head>
<body>

<div class="container" style="margin-top: 5%">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 well">


            <h1>Create Beacon Form</h1>
            <!-- 	create form  start-->

            <form action="#" th:action="@{/visits/create}" th:object="${visit}" method="post">
                <div class="col-md-4">


                    <div class="form-group">
                        <label for="InputName">Station ID</label>
                        <input type="text" class="form-control" id="beaconId" placeholder="stationId"
                               th:field="*{stationId}" th:value="*{stationId}"/>
                    </div>

                    <div class="form-group">
                        <label for="InputName">Elapsed Time</label>
                        <input type="text" class="form-control" id="elapsedTime" placeholder="elapsedTime"
                               th:field="*{elapsedTime}" th:value="*{elapsedTime}"/>
                    </div>

                    <div class="form-group">
                        <label for="InputName">Beacon UUID</label>
                        <input type="text" class="form-control" id="beaconUUID" placeholder="beaconUUID"
                               th:field="*{beaconUUID}" th:value="*{beaconUUID}"/>
                    </div>

                    <div class="form-group">
                        <label for="InputName">Beacon Battery </label>
                        <input type="number" class="form-control" id="beaconBattery" placeholder="batteryLevel"
                               th:field="*{batteryLevel}" th:value="*{batteryLevel}"/>
                    </div>

                    <div class="form-group">
                        <label for="InputName">Beacon Class</label>
                        <input type="number" class="form-control" id="beaconClass" placeholder="beaconClass"
                               th:field="*{beaconClass}" th:value="*{beaconClass}"/>
                    </div>

                    <button type="submit" class="btn btn-info" th:type="submit">Submit</button>

                </div>
            </form>

            <!-- 	create form  stop-->
        </div>
    </div>
</div>
</body>
</html>
