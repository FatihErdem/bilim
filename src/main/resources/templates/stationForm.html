<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="layouts/head :: head"></th:block>

</head>
<body>

<th:block th:include="layouts/main :: main"></th:block>


<div id="page-wrapper">
    <div class="container" style="margin-top: 5%">

        <div class="container">
            <div class="col-md-8 col-md-offset-2 well">


                <h2 style="text-align: center">İstasyon Ekleme</h2>
                <br/>
                <br/>
                <form action="#" th:action="@{/stations/create}" method="post">
                    <div class="col-md-4">

                        <div class="form-group">
                            <label for="stationId">İstasyon ID</label>
                            <input type="number" class="form-control" id="stationId" placeholder="İstasyon ID"
                                   th:field="${station.stationId}" th:value="${station.stationId}"/>
                        </div>
                        <div th:if="${#fields.hasErrors('station.stationId')}" class="alert alert-danger">
                            <p th:errors="${station.stationId}"></p>
                        </div>

                        <div class="form-group">
                            <label for="stationName">İstasyon Adi</label>
                            <input type="text" class="form-control" id="stationName" placeholder="İstasyon Adi"
                                   th:field="${station.stationName}" th:value="${station.stationName}"/>
                        </div>
                        <div th:if="${#fields.hasErrors('station.stationName')}" class="alert alert-danger">
                            <p th:errors="${station.stationName}"></p>
                        </div>

                        <div class="form-group">
                            <label for="stationIp">İstasyon IP</label>
                            <input type="text" class="form-control" id="stationIp" placeholder="İstasyon IP"
                                   th:field="${station.stationIp}" th:value="${station.stationIp}"/>
                        </div>
                        <div th:if="${#fields.hasErrors('station.stationIp')}" class="alert alert-danger">
                            <p th:errors="${station.stationIp}"></p>
                        </div>

                        <div class="form-group">
                            <label for="location">İstasyon Konumu</label>

                            <!--<select th:field="*{location}" id="location" class="form-control">-->
                            <!--<option th:each="location : ${T(com.decimatech.bilim.model.Station.Location).values()}-->
                            <!--" th:value="${location}" th:text="${location}"></option>-->
                            <!--</select>-->
                            <select th:field="${station.galleryName}" id="location" class="form-control">
                                <option th:each="gallery : ${galleries}" th:value="${gallery.galleryName}"
                                        th:text="${gallery.getGalleryName()}"></option>
                            </select>

                        </div>

                        <!--<select th:field="*{location}">-->
                        <!--<option th:each="location : ${T(com.decimatech.bilim.model.Station.Location).values()}" th:value="*{location}"  th:text="${location.displayName}"></option>-->
                        <!--</select>-->

                        <button type="submit" class="btn btn-info">İstasyon ekle</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>


</body>
</html>
