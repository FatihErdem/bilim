<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="layouts/head :: head"></th:block>
    <link href="/css/dataTables.min.css" rel="stylesheet"/>
    <link href="/css/dataTables.bootstrap.css" rel="stylesheet"/>


</head>
<body>

<th:block th:include="layouts/main :: main"></th:block>


<div id="page-wrapper">
    <div class="container">
        <h2 style="text-align: center">İstasyona ve Gruba Göre Raporlama</h2>
        <br/>
        <br/>
        <br/>


        <table id="reportTable" class="display cell-border" cellspacing="0">
            <thead>
            <tr>
                <th>İstasyon ID</th>
                <th>Grup Id</th>
                <th>Harcanan Süre (Dakika)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.stationId}">sdd</td>
                <td th:text="${record.beaconClass}">sdd</td>
                <td ><span th:text="${record.totalTime}"></span> dakika</td>
            </tr>
            </tbody>
        </table>


    </div>
</div>


<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#reportTable').DataTable({
            "order": [[1, "desc"]],
            "pageLength": 15

        });
    });
</script>
</body>
</html>
