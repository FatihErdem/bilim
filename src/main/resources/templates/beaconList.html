<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="layouts/head :: head"></th:block>
    <link href="/css/dataTables.min.css" rel="stylesheet"/>
    <link href="/css/dataTables.bootstrap.css" rel="stylesheet"/>


</head>
<body>

<th:block th:include="layouts/main :: main"></th:block>


<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <h2 style="text-align: center">Kayıtlı iBeaconların Listesi</h2>
            <br/>
            <br/>
            <br/>

            <table id="beaconTable" class="display cell-border" cellspacing="0">
                <thead>
                <tr>
                    <th>iBeacon UUID</th>
                    <th>iBeacon ID</th>
                    <th>iBeacon Sınıfı</th>
                    <th>iBeacon Pil Seviyesi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="beacon : ${beacons}">
                    <td th:text="${beacon.beaconUUID}">sdd</td>
                    <td th:text="${beacon.beaconId}">Onions</td>
                    <td th:text="${beacon.beaconClass}">2.41</td>
                    <td th:text="${beacon.batteryLevel}">yes</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#beaconTable').DataTable({
            language: {
                search: "Tabloda Ara: ",
                lengthMenu: "_MENU_ Kayıt Göster",
                zeroRecords: "Sonuç Bulunamadı",
                emptyTable: "Veri Yok",
                "sInfo": "  _TOTAL_ Kayıttan _START_ - _END_ Arası Kayıtlar Gösteriliyor",
                paginate: {
                    first: "İlk",
                    previous: "Önceki",
                    next: "Sonraki",
                    last: "Son"
                }
            },
            "columnDefs": [
                {
                    "targets": [2],
                    "searchable": false
                },
                {
                    "targets": [3],
                    "searchable": false
                }
            ],
            "lengthMenu": [[15, 25, 50, -1], [15, 25, 50, "Hepsi"]],
            "order": [[1, "asc"]],
            "pageLength": 15

        });
    });
</script>
</body>
</html>
